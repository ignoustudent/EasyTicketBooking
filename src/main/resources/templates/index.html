<div class="container" th:replace="fragments/header :: header"></div>
<div>



<div class="row">
<th:block th:each="movie: ${movies}">
    <div class="col-sm-4">
      <div class="panel panel-success">
          <div class="panel-heading"><a th:href ="@{'/movie/details/'+${movie.id}}" th:text="${movie.movieName}"></a></div>
        <div class="panel-body">
           <a th:href="@{'/movie/details/'+${movie.id}}">
              <img th:src="@{'img/' + ${movie.movieName}+'.jpg'}" class="img-responsive" style="width: 100%;height:50%" alt="Image">
              </a>
                </div>
        <div class="panel-footer">
              <a th:href="@{/show/book}" class="btn btn-default" style ="background-color:#58a942b8;font-weight: bold" >Book now</a>
             <a class="btn btn-default" style ="background-color:#1947e285;font-weight: bold" th:href="@{'/movie/details/'+${movie.id}}">See details</a>
        </div>
      </div>
    </div>
	</th:block>
	</div>

<div lang="en" th:replace="fragments/footer :: footer"> </div>

 $("#homeMenu").addClass("active");
