<html>
<div class="container" th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <h3 class="text-center">Sigup here..</h3>
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-horizontal" th:action="@{/user/signup}" method="POST" th:object="${user}" onsubmit="return check_pass()">
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">First Name:</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{firstName}" id="name" required placeholder="Enter Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-4" for="name">Last Name:</label>
      <div class="col-sm-8">
          <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-8">
          <input type="email" class="form-control" th:field="*{email}" required id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="mobile">Mobile:</label>
      <div class="col-sm-8">
          <input type="tel" class="form-control" th:field="*{mobNumber}" required id="mobile" placeholder="Enter mobile">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-8">          
          <input type="password" class="form-control" th:field="*{password}" id="pwd" required placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd2">Confirm Password:</label>
      <div class="col-sm-8">          
          <input type="password" class="form-control"  th:field="*{confirmPassword}" id="pwd1" required placeholder="Confirm password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10 text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="reset" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </form>
</div>
 <div class="col-md-2"></div>
</div>
</div>
<script>
 function check_pass(){
 
       var name = document.getElementById("name");
       var email = document.getElementById("email");
       var pwd=document.getElementById("pwd");
       var pwd1=document.getElementById("pwd1");
           
           if(name == ""){alert("Name must be entered !"); return false;}
           if(email == ""){alert("Email must be entered !"); return false;}
           if(pwd == "")alert("Password must be entered !");
            if(pwd.length<8){
         alert("Password should be altleast 8 characters !");
          pwd.value="";
         pwd1.value="";
         pwd.focus();
         return false;
           }
       if(pwd.value !== pwd1.value){
           alert("password not matched!");
           pwd.value="";
           pwd1.value="";
           pwd.focus();  
           return false;
       }
       return true;
    }
    
    $("#signupMenu").addClass("active");
</script>
<div lang="en" th:replace="fragments/footer :: footer"> </div>
